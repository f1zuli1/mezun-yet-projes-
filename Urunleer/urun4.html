<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayakkabi</title>
    <link rel="stylesheet" href="../static/css/urun4.css">
    <link rel="icon" href="../static/img/iklimkrizi.jfif" type="image/x-icon">
</head>
<body>
    <button class="geri" onclick="window.location.href='../templates/shop.html'">Geri</button>

    <img  class="foto" src="../static/img/plastiikayakkabi.webp">
    <h1 class="uname">Ayakkabi</h1>
    <h1 class="fiyat">Fiyat : 1000TL</h1>
    <button class="sepeteEkle" data-isim="Ayakkabi" data-fiyat="1000 TL" data-resim="../static/img/plastiikayakkabi.webp">Sepete Ekle</button>

    <script>
        document.querySelector(".sepeteEkle").addEventListener("click", function() {
            let urun = {
                isim: this.getAttribute("data-isim"),  // Burada "T-Shirt" gelecek
                fiyat: this.getAttribute("data-fiyat"),
                resim: this.getAttribute("data-resim")
            };

            let sepet = JSON.parse(localStorage.getItem("sepet")) || [];
            sepet.push(urun);
            localStorage.setItem("sepet", JSON.stringify(sepet));

            alert(urun.isim + " sepete eklendi!"); // Bildirimde "Ürün 1" yerine "T-Shirt" yazacak
        });
    </script>
</body>
</html>
