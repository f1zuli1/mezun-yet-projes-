  <input type="text" id="searchInput" placeholder="Ürün ara...">

  <div id="productList">
    <div class="product">
      <div class="urun1">
        <img src="../static/img/cuzdan.jfif" width="110" height="100">
        <button class="detay1" onclick="window.location.href='../Urunler/urun1.html'">Detay</button>
        <p class="name">Cuzdan</p>
        <p>Fiyat : 1000TL</p>
        <button class="sepeteEkle" onclick="sepeteEkle('Cuzdan', 1000)">Sepete Ekle</button>
      </div>

      <div class="urun2">
        <img src="../static/img/plastikcanta.webp" width="110" height="100">
        <button class="detay2" onclick="window.location.href='../Urunler/urun2.html'">Detay</button>
        <p class="name">Canta</p>
        <p>Fiyat : 1000TL</p>
        <button class="sepeteEkle" onclick="sepeteEkle('Canta', 1000)">Sepete Ekle</button>
      </div>

      <div class="urun3">
        <img src="../static/img/t-shirt.png" width="110" height="100">
        <button class="detay3" onclick="window.location.href='../Urunler/urun3.html'">Detay</button>
        <p class="name">T-Shirt</p>
        <p>Fiyat : 1000TL</p>
        <button class="sepeteEkle" onclick="sepeteEkle('T-Shirt', 1000)">Sepete Ekle</button>
      </div>

      <div class="urun4">
        <img src="../static/img/plastiikayakkabi.webp" width="110" height="100">
        <button class="detay4" onclick="window.location.href='../Urunler/urun4.html'">Detay</button>
        <p class="name">Ayakkabi</p>
        <p>Fiyat : 1000TL</p>
        <button class="sepeteEkle" onclick="sepeteEkle('Ayakkabi', 1000)">Sepete Ekle</button>
      </div>
    </div>
  </div>

  <script>
    function sepeteEkle(urunAdi, fiyat) {
      let sepet = JSON.parse(localStorage.getItem("sepet")) || [];
      sepet.push({ isim: urunAdi, fiyat: fiyat });
      localStorage.setItem("sepet", JSON.stringify(sepet));
      alert(urunAdi + " sepete eklendi!");
    }

    const searchInput = document.getElementById('searchInput');
    const productItems = document.querySelectorAll('#productList .product > div');

    searchInput.addEventListener('keyup', function () {
      const query = searchInput.value.toLowerCase().trim();

      productItems.forEach(item => {
        const nameTag = item.querySelector('p.name');
        const name = nameTag ? nameTag.textContent.toLowerCase() : '';
        item.style.display = name.includes(query) ? 'block' : 'none';
      });
    });
  </script>

</body>
